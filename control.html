<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controls</title>
    <link rel="stylesheet" href="control.css">
</head>
<body>
    <font class="h1">All Controls</font>
    <a href="index.html" class="back">Back</a>
    <div class="control">
        <li>(W) = Up</li>
        <li>(S) = Down</li>
        <li>(D) = Right</li>
        <li>(a) = Left</li>
        <li>(space) or (click display) = Jump</li>
    </div>
